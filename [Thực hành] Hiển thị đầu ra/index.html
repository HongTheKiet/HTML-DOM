<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Thực hành] Hiển thị đầu ra</title>
</head>
<body>

    <button onclick="showmessage()">Click me</button>    

    <div id="messageDiv"></div>
    <button onclick="showmessage2()">Click me</button>  

    <button onclick="showmessage3()">Click me</button>    

    <button onclick="showmessage4()">Click me</button>    
</body>
<script>
    function showmessage() {
        alert ("Xin Chào");
    }

    function showmessage2() {
        document.getElementById('messageDiv').innerHTML = "Xin Chào";
    }

    function showmessage3() {
        console.log ("Xin Chào !");
    }
    
    function showmessage4() {
        document.write ('Xin Chào !');
    }
</script>
</html>
