<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Kiểm tra số chẵn</title>
</head>
<body>
    <p>Nhập số </p>
    <input id="inpNum" type="number"></input>
    <button onclick="checkEvenOdd()">Kiểm tra</button>
</body>
<script language="javascript">
    function checkEvenOdd() {
        let myInput = document.getElementById('inpNum');
        let inpNum = myInput.value;
        if (inpNum % 2 == 0){
            alert(inpNum + ' là số chẵn');
        }
        else{
            alert(inpNum + ' là số lẻ');
        }
    }
</script>
</html>
